<div *ngIf="$timeToWedding | async as timeToWedding" class="row fluid countdown">
    <div class="row">
        <div class="col-3 bordered">
            {{timeToWedding.days}}<br /> Days
        </div>
        <div class="col-3 bordered">
            {{timeToWedding.hours}}<br /> Hours
        </div>
        <div class="col-3 bordered">
            {{timeToWedding.minutes}}<br /> Minutes
        </div>
        <div class="col-3 bordered">
            {{timeToWedding.seconds}}<br /> Seconds
        </div>
    </div>
</div>
